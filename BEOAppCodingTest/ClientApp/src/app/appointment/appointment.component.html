<div>
  <app-nav-menu></app-nav-menu><div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">
        <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()">
          <div>
            <div class="form-group">
              <label for="firstname">ReleaseDate</label>
              <input type="date" class="form-control"
                     id="firstname" formControlName="releaseDate">
              <span class="help-block" *ngIf="!SignupForm.get('releaseDate').valid&&SignupForm.get('releaseDate').touched">

                <span *ngIf="SignupForm.get('releaseDate').errors['required']">releaseDate is required</span>
              </span>
            </div>

            <div class="form-group">
              <label for="lastname">Capacity</label>
              <input type="number" class="form-control"
                     id="capacity" formControlName="capacity">
              <span class="help-block" *ngIf="!SignupForm.get('capacity').valid&&SignupForm.get('capacity').touched">
                <span *ngIf="SignupForm.get('capacity').errors['required']">capacity is required</span>
              </span>
            </div>
            <!--<div class="form-group">
              <select formControlName="confirmed">
                <option *ngFor="let confirm of confirmation" [value]="confirm.id">
                  {{ confirm.name }}
                </option>
              </select>
            </div>-->
          </div>

          <span class="help-block" *ngIf="!SignupForm.valid && SignupForm.touched">
            please enter valid data
          </span>

          <button class="btn btn-primary" type="submit">Submit</button>
          <span class="help-block" style="color:green" *ngIf="progress">
            Saving...
          </span>
        </form>
      </div>
    </div>
  </div>

</div>
