<div>
  <app-nav-menu></app-nav-menu><div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">
      <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()">
        <div>
          <div class="form-group">
            <label for="firstname">FirstName</label>
            <input type="text" class="form-control"
                   id="firstname" formControlName="firstName">
            <span class="help-block" *ngIf="!SignupForm.get('firstName').valid&&SignupForm.get('firstName').touched">

              <span *ngIf="SignupForm.get('firstName').errors['required']">field is required</span>
            </span>
          </div>

          <div class="form-group">
            <label for="lastname">LastName</label>
            <input type="text" class="form-control"
                   id="lastname" formControlName="lastName">
            <span class="help-block" *ngIf="!SignupForm.get('lastName').valid&&SignupForm.get('lastName').touched">

              <span *ngIf="SignupForm.get('lastName').errors['required']">field is required</span>
            </span>
          </div>
          <div class="form-group">
            <label for="weight">Weight</label>
            <input type="text" class="form-control"
                   id="weight" formControlName="weight">
            <span class="help-block" *ngIf="!SignupForm.get('weight').valid&&SignupForm.get('weight').touched">

              <span *ngIf="SignupForm.get('weight').errors['required']">weight is required</span>
            </span>
          </div>

          <div class="form-group">
            <label for="weight">Appointment</label>
            <select class="form-control" formControlName="appointmentId" [disabled]="status==1 || status==2">
              <option *ngFor="let app of appointments" [value]="app.id">
                {{ "AppId:" + app.id + " , Date:" + app.releaseDate }}
              </option>
            </select>
          </div>
        </div>

        <span class="help-block" *ngIf="!SignupForm.valid && SignupForm.touched">
          please enter valid data
        </span>

        <button class="btn btn-primary" type="submit">Submit</button>

        <span class="help-block" style="color:green" *ngIf="progress">
          Saving...
        </span>
        
      </form>
    </div>
  </div>
</div>

</div>
