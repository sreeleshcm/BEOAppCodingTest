<app-nav-menu></app-nav-menu>
<div class="container">
  <div class="row">
    <button style="margin-bottom:10px" [routerLink]="['/addpassenger']">Add Passenger</button>
    <table class="style">
      <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Weight</th>
        <th>AppointmentId</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let item of passengers; let i = index">
        <td>{{item.id}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.weight}}</td>
        <td>{{item.appointmentId}}</td>
        <td>{{item.status==1?'Can schedule':(item.status==2?'Active appointment':'Successfull flight')}}</td>
        <td> <button [routerLink]="['/addpassenger',item.id]"><i class="fa fa-pencil"></i></button></td>
      </tr>
    </table>
  </div>
</div>
